<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/google.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/user.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/lock.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>

    <img src="images/i1.png" style="position: absolute; animation: t-r 0.5s ease-in;">

    <img src="images/i2.png" style="position: absolute; top: 55%; left: 0%;">

    <img src="images/i3.png" style="position: absolute; top: -5%; left: 0%;">


    <main>
        <div id="hello">

            <br><br>

            <h1>Bem-Vindo</h1>

            <br>

            <p>Faça seu login no nosso site para aproveitar 
            <br> 
            todas nossas ofertas e novidades!</p>

            <br>

            <p>Não possui uma conta?</p>

            <br>

            <button>Crie uma!</button>

            <br><br><br><br>

        </div>

        <fieldset>
            <br>
            <br>
            <div class="medias">
                <i class="gg-facebook" style="display: inline-block;"></i>
                <i class="gg-google" style="display: inline-block;"></i>
            </div>

            <br><br>

            <form action="">
                <label for="iname"></label>
                <i class="gg-user" id="i-i"></i>
                <input type="text" minlength="3" maxlength="12" autocomplete="name" id="iname" required placeholder="Nome ou Email de usuráio">

                <br>
                <br>
                <label for="isenha"></label>

                <i class="gg-lock" id="i-i"></i>
                <input type="password" minlength="8" maxlength="12" required placeholder="Sua Senha">
            </form>

            <br><br><br><br>

        </fieldset>

    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/google.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>

    <div id="hello">

        <br><br>

        <h1>Bem-Vindo</h1>
        <br>
        <p>Faça seu login no nosso site para aproveitar <br> todas nossas ofertas e novidades!</p>

        <br><br>

        <p>Já possui uma conta?</p>
        <button>Conecte-se</button>
    </div>

    <fieldset>
        <h2>Cadastre-se</h2>
        <div class="medias">
            <i class="gg-facebook"></i>
            <i class="gg-google"></i>
        </div>

        <br><br><br>
        
        <form action="">
            <label for="iname"></label>
            <input type="text" minlength="3" maxlength="12" autocomplete="name" id="iname" required>
            <br>
            <br>
            <label for="isenha"></label>
            <input type="password" minlength="8" maxlength="12" required>
        </form>
    </fieldset>
</body>
</html>

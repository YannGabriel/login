<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/user.css' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="512x512" href="imagens/android-chrome-512x512.png">
    <title>Login</title>
</head>
<body style="margin-top: 100px;">
        <div class="all" id="evt-1-inputs">
        <h1 class="text" id="title-main">Bem vindo!</h1>

        <p class="text" id="intro-log">
            Faça Login agora mesmo na sua conta
            <br>
             para aproveitar o nosso site!
        </p>
            <div class="one-1-form-u-p-ip">
                <div class="input-text" id="username">
                    <form autocomplete="off">
                        <input type="text" placeholder="Insira o nome de usuario:" id="iuser">
                    </form>
                </div>
    
                <div class="input-pass" id="password">
                    <form autocomplete="off" method="post">
                        <input type="password" placeholder="Insira sua senha:">
                    </form>
                </div>
            </div>
    
            <div class="send-button" id="button">
                <label for="Login" >
                    <input type="submit" placeholder="Login" id="Login">
                </label>
            </div>
    
            <div class="register-new-a">
                <p class="text" id="register">
                    Não possui uma conta?
                </p>
    
                <a href="register.html" class="other-page" id="register">
                    Registre-se
                </a>
            </div>
            <br><br>
            <footer>
                <h2>Projeto feito por:</h2>
                <a href="https://github.com/YannGabriel/">YannGabriel</a>
            </footer>
        </div>
</body>
</html>
